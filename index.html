<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de tempo regressivo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div>
        <h1>Contador regressivo. Ex.: 31/12/2022</h1>
        <ul class="countdown">
            <li>
                <span data-time></span>
                <div class="text">dia(s)</div>
            </li>
            <li>
                <span data-time></span>
                <div class="text">hora(s)</div>
            </li>
            <li>
                <span data-time></span>
                <div class="text">min</div>
            </li>
            <li>
                <span data-time></span>
                <div class="text">sec</div>
            </li>
        </ul>
    </div>

    <script type="module" src="script.js"></script>

</body>

</html>
