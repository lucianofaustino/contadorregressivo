<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de tempo regressivo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="geral">
        <div class="titulo">
            <h1>CONTADOR REGRESSIVO<span class="ponto">.</span></h1>
            <span class="exemplo">Ex.: 31/12/2022</span>
        </div>

        <div class="countdown template">
            <div class="dados dado1">
                <span data-time></span>
                <div class="text item-1">dia(s)</div>
            </div>
            <div class="dados dado2">
                <span data-time></span>
                <div class="text item-2">hora(s)</div>
            </div>
            <div class="dados dado3">
                <span data-time></span>
                <div class="text item-3">min</div>
            </div>
            <div class="dados dado4">
                <span data-time></span>
                <div class="text item-4">sec</div>
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>

</body>

</html>
